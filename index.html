<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$ALLO MINER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/icon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body class="light">
    <div class="theme-toggle">
      <i id="themeIcon" class="ph ph-moon"></i>
    </div>

    <div class="container">
      <h1>$ALLO TOKEN MINER</h1>
      <p id="disclaimer">
        Disclaimer: This is just a fun game and $allo is not live yet. Check
        <a target="_blank" href="https://x.com/AlloraNetwork">Allora Network</a> offcial pages for update
      </p>
      <p id="alloCount">0 $ALLO</p>
      <p id="timer">Time left: 30s</p>
      <p id="message"></p>

      <button id="startButton">Start Mining</button>
      <button id="clickButton" style="display: none">Mine $ALLO</button>
      <button id="tweetButton" style="display: none">Tweet & Restart</button>
    </div>

    <footer>
      <p>Built by <a target="_blank" href="https://x.com/OctaneXyz">Octane</a> | Not affiliated with Allora Network</p>
    </footer>
    <script src="sandbox.js"></script>
  </body>
</html>
